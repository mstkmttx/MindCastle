<!-- Business Analysis Modal Structure -->
<div class="analysis-modal">
    <div class="analysis-modal-content">
        <div class="analysis-modal-header">
            <h2>Mind Castle Business Analysis</h2>
            <span class="close">&times;</span>
        </div>
        
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Analyzing your Mind Castle data...</p>
        </div>
        
        <div class="analysis-modal-body">
            <div id="analysis-content" class="hidden">
                <!-- Content will be dynamically populated by JS -->
            </div>
        </div>
        
        <div class="analysis-modal-footer">
            <button id="download-report" class="btn btn-primary">Download Report</button>
            <button id="share-insights" class="btn btn-secondary">Share Insights</button>
            <button class="btn btn-tertiary close-btn">Close</button>
        </div>
    </div>
</div>
